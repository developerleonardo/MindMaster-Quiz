<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>MindMaster Quiz</title>
</head>

<body>
    <h1 class="main_title">MindMaster Quiz</h1>
    <div class="home_container">
        <p>Show to your friends how much do you know about javascript by solving this fun quiz!<br>
            Answer at least 8 out of 10 questions and prove you are an expert Front End developer in Javascript.<br>
            Are you ready?</p>
        <figure class="main_image">
            <img src="./img/quiz-time.png" alt="MindMaster logo">
        </figure>
        <form id="form" autocomplete="off">
            <label for="name">Enter your name</label>
            <input type="text" name="name" data-name required>
            <button class="button button_main">PLAY QUIZ</button>
        </form>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
