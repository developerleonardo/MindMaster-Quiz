<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/questions.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>MindMaster Quiz</title>
</head>

<body class="main_container">
    <h3 class="header_title">MindMaster Quiz</h3>
    <p class="counter"></p>
    <section class="quiz_container">
        <div class="question_container">
            <p data-question></p>
        </div>
        <div class="options_container">
            <button class="button button_main">NEXT</button>
        </div>
    </section>
    <section class="final_result_message">
        <figure class="image_result">
            <img id="image_result-winner" src="../img/Winner.png" alt="Image that represents the result obtained in the quiz">
        </figure>
        <div class="information_result_container">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <button id="result_button" class="button"></button>
    </section>
    <script src="../js/index.js" type="module"></script>
</body>

</html>
