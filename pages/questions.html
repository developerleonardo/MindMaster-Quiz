<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/questions.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>MindMaster Quiz</title>
</head>

<body>
    <h3 class="header_title">MindMaster Quiz</h3>
    <p class="counter">7/10</p>
    <section class="quiz_container">
        <div class="question_container">
            <p>7. This is an interesting question about javascript</p>
        </div>
        <div class="options_container">
            <div class="option">
                <span class="vowel_option">A</span>
                <p>Answer 1</p>
            </div>
            <div class="option">
                <span class="vowel_option">B</span>
                <p>Answer 2</p>
            </div>
            <div class="option">
                <span class="vowel_option">C</span>
                <p>Answer 3</p>
            </div>
            <div class="option">
                <span class="vowel_option">D</span>
                <p>Answer 4</p>
            </div>
            <button class="button">NEXT</button>
        </div>
    </section>
</body>

</html>
